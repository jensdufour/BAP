sudo: required

services:
  - docker

script:
 - docker pull dxjoke/tectonic-docker
 - docker run --mount src=$TRAVIS_BUILD_DIR,target=/usr/src/tex,type=bind dxjoke/tectonic-docker /bin/sh -c "tectonic --keep-intermediates --reruns 0 bachproef/bachproef-tin.tex; biber bachproef/bachproef-tin; tectonic bachproef/bachproef-tin.tex"
 - docker run --mount src=$TRAVIS_BUILD_DIR,target=/usr/src/tex,type=bind dxjoke/tectonic-docker /bin/sh -c "tectonic --keep-intermediates --reruns 0 poster/conference_poster.tex; biber poster/conference_poster; tectonic poster/conference_poster.tex"
 - docker run --mount src=$TRAVIS_BUILD_DIR,target=/usr/src/tex,type=bind dxjoke/tectonic-docker /bin/sh -c "tectonic --keep-intermediates --reruns 0 voorstel/dufour_jens_voorstel.tex; biber voorstel/dufour_jens_voorstel; tectonic voorstel/dufour_jens_voorstel.tex"
deploy:
 - provider: releases
   api_key:
     secure: 
   file:
     - "bachproef/bachproef-tin.pdf"
     - "poster/conference_poster.pdf"
     - "voorstel/dufour_jens_voorstel.pdf"
   skip_cleanup: true
   on:
     repo: jensdufour/BAP
     tags: true
 - provider: pages
   api_key:
     secure: 
   file:
     - "bachproef/bachproef-tin.pdf"
     - "poster/conference_poster.pdf"
     - "voorstel/dufour_jens_voorstel.pdf"
   skip_cleanup: true
