sudo: required
dist: trusty
before_install:
- sudo apt-get -qq update && sudo apt-get install -y --no-install-recommends texlive-fonts-recommended texlive-latex-extra texlive-fonts-extra dvipng texlive-latex-recommended
script:
- mkdir _build
- pdflatex -interaction=nonstopmode -halt-on-error -output-directory _build bachproef/bachproef-tin.tex
deploy:
  provider: releases
  api_key:
    secure: be401afb8148d7980e9f800824c0158f1b566b5f
  file:
  - _build/BAP.pdf
  skip_cleanup: true
  on:
    tags: true
